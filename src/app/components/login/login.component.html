<div class="pt-5">  
    <div class="global-container">  
      <div class="card login-form">  
      <div class="card-body">  
          <h3 class="card-title text-center">  Login </h3>  
          <div class="card-text">  
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">  
                  <div class="form-group">  
                      <label for="exampleInputEmail1"> Enter Email address </label>  
                      <input type="email" formControlName="email" class="form-control form-control-sm" id="exampleInputEmail1" aria-describedby="emailHelp">  
                  </div>  
                  <div class="form-group">  
                      <label for="exampleInputPassword1">Enter Password </label>  
                       
                      <input type="password" formControlName="password" class="form-control form-control-sm" id="exampleInputPassword1">  
                  </div>  
                  <button type="submit" class="btn btn-primary btn-block"> Sign in 
                <a routerLink="..//admin-dashboard"></a>
                  </button>  
                    
                  <div class="sign-up">  
                      Don't have an account? <a routerLink="../forgot-password"> Create One </a>  
                  </div>  
              </form>  
          </div>  
      </div>  
  </div>  
  </div>
