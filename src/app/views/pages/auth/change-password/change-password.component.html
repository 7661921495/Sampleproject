<div class="row w-100 mx-0 auth-page">
    <div class="col-md-8 col-xl-6 mx-auto">
        <div class="card">
            <div class="row">
                <div class="col-md-12 pl-md-0">
                    <div class="auth-form-wrapper px-4 py-4">
                      
                        <h5 class="text-muted font-weight-normal mb-4" style="font-weight: bold; ">Change Password</h5>
                        <form [formGroup]="changepasswordForm" (ngSubmit)="changePasswordRequest()">

                               <div class="form-group mb-3">
                                <label style="font-weight: bold;">Old password</label>
                                <span style="color: red;">*</span>
                           <input  type="password" autocomplete="off"  formControlName ="oldPassword" class="form-control" placeholder="Old Password" [ngClass]="{ 'is-invalid': submitted && f.oldPassword.errors }">
                           <div *ngIf="submitted && f.oldPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.oldPassword.errors.required"> Password is required</div>
                            <div *ngIf="f.oldPassword.errors.pattern"> Password must must match the required pattern</div>
                          </div>  
                          </div>
                              <div class="form-group mb-3">
                                <label style="font-weight: bold;"> New password</label>
                                <span style="color: red;">*</span>
                           <input type="password"  autocomplete="off" formControlName ="Password" class="form-control" placeholder="New Password" 
                            [ngClass]="{ 'is-invalid': submitted && f.Password.errors }"  >
                           <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                            <div *ngIf="f.Password.errors.required"> Password is required</div>
                            <div *ngIf="f.Password.errors.pattern"> Password must must match the required pattern
                            </div>
                          </div>                                   
                            </div>
                              <div class="form-group mb-3">
                                <label style="font-weight: bold;">Confirm password</label>
                                <span style="color: red;">*</span>
                           <input type="password"   autocomplete="off"  formControlName ="cPassword" class="form-control" placeholder="Confirm Password" [ngClass]="{ 'is-invalid': submitted && f.cPassword.errors }"  >
                           <div *ngIf="submitted && f.cPassword.errors" class="invalid-feedback">
                            <div *ngIf="f.cPassword.errors.required"> Confirm Password is required</div>
                            <div *ngIf="f.cPassword.errors.pattern"> Confirm Password must match the required pattern
                            </div>
                          </div>  
                          <span class="label-with-link">
                            <label class="label" for="input-password">Note: Password should be 8 digits and alpha numeric. Should have 1 capital letter and 1 special character </label>
                          </span>
                          </div>                         
                                         <!--  -->
                          <div class="mt-3 text-center">
                            <button class="btn btn-primary me-2">Submit</button>
                            <button class="btn btn-secondary me-2" (click)="Logout($event)">Logout</button>

                        </div>                          
                               <!--  -->
                         </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
