<div class="table-responsive" style="  max-height: 40rem;    overflow-y: scroll; scroll-behavior: unset;">
    <table id="dataTableExample" class="table">
        <thead>
            <tr>
                <th>SL </th>
                <th>ICCID </th>
                <th>IMSI </th>
                <th>PIN1 </th>
                <th>PUK1 </th>
                <th>PIN2 </th>
                <th>PUK2 </th>

            </tr>
        </thead>
        <tbody *ngIf="records.length > 0">

            <tr *ngFor="let record of records;let i = index;">
                <td> <span>{{i+1}}</span> </td>
                <td> <span>{{record.ICCID}}</span> </td>
                <td> <span>{{record.IMSI}}</span> </td>
                <td> <span>{{record.PIN1}}</span> </td>
                <td> <span>{{record.PUK1}}</span> </td>
                <td> <span>{{record.PIN2}}</span> </td>
                <td> <span>{{record.PUK2}}</span> </td>

            </tr>
        </tbody>
        <tfoot>

    </table>

</div>
<div class="modal-footer">
    <div class="text-center">
        <button class="btn btn-primary me-2" (click) = "saveSims()" [disabled]="simForm.invalid">Save</button>
        <button class="btn btn-secondary" type="reset" (click)="onReset()">Cancel</button>
